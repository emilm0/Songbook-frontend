<div class="container">
    <img src="assets/img/Logo.png" alt="logo" >
    <mat-card class="login-card">
      <h1>Log In</h1>
      <form class="login-form">
        <mat-form-field class="input-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl">
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" (click)="userLogin()">Login</button>
      <button mat-raised-button color="primary" (click)="getUsers()">getUsers</button>

    </mat-card>
  </div>
